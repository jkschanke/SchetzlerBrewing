<div>
    <img ng-src="{{beer.icon}}" />
    <h3>{{beer.name}}</h3>
    <span>{{beer.description}}</span>
    <div>
        <p>Brew Date: {{beer.brewDate}}</p>
        <p>ABV: {{calculateABV(beer.originalGravity, beer.finalGravity) | number : 1}}  %</p>
        <p>OG: {{beer.originalGravity | number : 3}}</p>
        <p>FG: {{beer.finalGravity | number : 3}}</p>
        <p>IBUs: {{beer.ibu}}</p>
    </div>
</div>
